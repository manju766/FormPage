<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="outter-box">
        <div id="inner-box">
            <form action="success.html">
                <div class="head">
                    <header>
                        <h2>Registration form </h2>
                        <p class="para">short serve it takes 30 sec</p>
                    </header>
                </div>
               
                <div class="main">
                    <main id="imp">
                        <p class="group">
                            <label for="name">Name:</label>
                            <input type="text" id="name" name="name" placeholder="Enter name" required>
                        </p>
                        <p class="group">
                            <label for="email">Email:</label>
                            <input type="email" id="email" name="email" placeholder="Enter email">
                        </p>
                        <p class="group">
                            <label for="phone">Phone:</label>
                            <input type="tel" id="phone" name="number" placeholder="Enter phone number" required>
                        </p>
                        <p class="group">
                            <label for="add">Address:</label>
                            <textarea col="30" row="6" placeholder="Enter your Address"></textarea>
                        </p>
                        <button id="btn" value="Submit">Register</button>
                    </main>
                </div>
            </form>
        </div>
    </div>
</body>

</html>
